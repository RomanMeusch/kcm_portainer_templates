version: '3'

services:
  db:
    image: 'mysql:5.7'
    volumes:
      - 'db_data:/var/lib/mysql'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: '${MYSQL_DATABASE_PASSWORD}'
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    healthcheck:
      test: "/usr/bin/mysql --host=127.0.0.1 --user=root --password=${MYSQL_DATABASE_PASSWORD} --silent --execute \"SHOW DATABASES;\""
      interval: 30s
      timeout: 10s
      retries: 5

  wordpress:
    image: 'kcm/wordpress:latest'
    ports:
      - '${WORDPRESS_PORT}:80'
    volumes:
      - 'wordpress_data:/var/www/html'
    restart: always
    environment:
      WORDPRESS_DB_HOST: 'db:3306'
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress

  wp_setup:
    image: 'wordpress:cli'
    restart: 'no'
    depends_on:
      - 'db'
      - 'wordpress'
    volumes:
      - 'wordpress_data:/var/www/html'
    environment:
      WORDPRESS_DB_HOST: 'db:3306'
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
    command:
      - |
        wp core install --url=http://kcm.cubicsampler.com:${WORDPRESS_PORT} --title="${WORDPRESS_TITLE}" --admin_user="${WORDPRESS_ADMIN_USER}" --admin_email="${WORDPRESS_ADMIN_EMAIL}"
        wp plugin install elementor --activate

volumes:
  db_data:
  wordpress_data:
