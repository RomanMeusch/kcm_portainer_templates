version: '2'

services:
  db:
    image: 'mysql:5.7'
    volumes:
      - 'db_data:/var/lib/mysql'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: '${MYSQL_DATABASE_PASSWORD}'
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    healthcheck:
      test: /usr/bin/mysql --host=127.0.0.1 --user=root --password=${MYSQL_DATABASE_PASSWORD} --silent --execute \"SELECT 1;\"
      interval: 30s
      timeout: 10s
      retries: 5

  wordpress:
    image: 'kcm/wordpress:latest'
    ports:
      - 80
    volumes:
      - 'wordpress_data:/var/www/html'
    restart: always
    environment:
      WORDPRESS_DB_HOST: 'db:3306'
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress

  wp_install_elementor:
    image: 'wordpress:cli'
    restart: 'no'
    depends_on:
      db:
        condition: service_healthy
      wordpress:
        condition: service_started
    volumes:
      - 'wordpress_data:/var/www/html'
    environment:
      WORDPRESS_DB_HOST: 'db:3306'
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
    command: ["wp", "plugin", "install", "elementor", "--activate"]
  
volumes:
  db_data:
  wordpress_data:
